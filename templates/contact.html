{% extends "base.html" %}
{% load static %}
{% block contactactive %}active{% endblock contactactive %}
{% block title %}Contact{% endblock title%}

{% block body %}
    <div class="container">
        <h2 class="text-center my-3">Contact me for enquiry</h2>
        <form action = "/contact" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name = "name" placeholder="Your name">
              </div>
              <div class="form-group">
                <label for="exampleFromControlInput1">Email adress</label>
                <input type="email" class="form-control" id="email" name = "email" placeholder="name@example.com">
              </div>
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="phone" class="form-control" id="phone" name = "phone" placeholder="Your Number">
              </div>
              <div class="form-group">
                <label for="exampleFromControlTextarea1">Explain your concern</label>
                <textarea class="form-control" id="desc" name = "desc" rows = "3"></textarea>
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
{% endblock body %}
